<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera Submission Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main>
        <section class="form-section">
            <h2>Opera Submission Form</h2>
            <form id="operaForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="mp3Upload">Upload MP3 File:</label>
                <input type="file" id="mp3Upload" name="mp3Upload" accept=".mp3" required>

                <label for="length">Length (in minutes):</label>
                <input type="number" id="length" name="length" min="1" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
